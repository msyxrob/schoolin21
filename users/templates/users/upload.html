{% extends 'users/base.html' %}


{% block content %}

<div class="card">
  <div class="card-body text-center">
      <h3 class="mb-4">Upload a file</h3>
      <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="login" class="btn btn-primary shadow-2 mb-4" value="Upload">Upload</button>
      </form>
  </div>
</div>

{% endblock %}
