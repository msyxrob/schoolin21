{% extends 'users/base.html' %}


{% block content %}

<div class="card">
    <div class="card-body text-center">
        <h3 class="mb-4">Folders</h3>
        {% if folders %}
          <ul>
            {% for folder in folders %}
              <li>
                <a href="/users/folder/{{ folder.id }}">
                  {{ folder.name }}__|__
                  <a href="{% url 'users:delete_file_or_folder' status="folder" pk=folder.pk %}">
                    (Удалить)
                  </a>
                </a>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p>
            No folders. But you can add <a href="{% url 'users:create_folder' %}">
              Folders
            </a>
          </p>
        {% endif %}
    </div>
</div>

{% endblock %}
