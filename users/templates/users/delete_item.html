{% extends 'users/base.html' %}

{% block content %}

<div class="card">
    <div class="card-body text-center">
        <h1 class="mb-4">Are you sure you want to delete "{{ item.name }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </div>
</div>

{% endblock %}
